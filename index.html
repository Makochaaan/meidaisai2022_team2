<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Google Maps JavaScript API ルート案内と距離表示</title>
    <style>
      p {
        line-height: 180%;
      }
      .head-title {
        width: 100%;
        background: #87ceeb;
        color: #fff;
        text-indent: 8px;
        font-weight: 700;
        line-height: 180%;
      }
      input.value {
        height: 26px;
        background-color: #fff;
        color: #000;
        font-weight: bold;
        text-align: right;
      }
      select {
        height: 26px;
      }
    </style>
    <!--script src="https://maps.google.com/maps/api/js?key=AIzaSyBKL_sb1YxMUcpZdzr5pTFllKEmRdbYecw"></script-->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBKL_sb1YxMUcpZdzr5pTFllKEmRdbYecw&libraries=places&v=weekly"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="form-group">
      <h3>My Google Maps Demo</h3>
      <p>出発地入力</p>
      <input
        type="text"
        class="form-control"
        id="departure"
        placeholder="出発地を入力"
      />

      <p>目的地入力</p>
      <input
        type="text"
        class="form-control"
        id="arrival"
        placeholder="目的地を入力"
      />
    </div>
    <p>
      移動手段
      <select id="TravelMode" onchange="reRender()">
        <option value="WALKING" selected>徒歩</option>
        <option value="DRIVING">車</option>
      </select>
    </p>
    <p>
      移動距離
      <input type="text" id="journey" class="value" value="" /> 直線距離
      <input type="text" id="distance" class="value" value="" />
    </p>
    <div id="map_canvas" style="width: 100%; height: 300px"></div>
  </body>
</html>
